# Test environment properties

# Database configuration - matches Spring property names
db_driver=org.h2.Driver
db_uri=jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
db_name=;DB_CLOSE_DELAY=-1
db_username=sa
db_password=
db_max_active=10
db_max_idle=5
db_max_wait=10000
db_validationQuery=SELECT 1
db_remove_abandoned=false
db_remove_abandoned_timeout=300
db_log_abandoned=false

# Hibernate configuration
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=false
hibernate.generate_statistics=false
hibernate.hbm2ddl.auto=create

# Case management properties
casemgmt.note.password.enabled=false

# PMM properties
pmm.refer.temporaryAdmission.enabled=false
pmm.client.search.outside.of.domain.enabled=false

# Email properties (disabled for tests)
email.host=localhost
email.port=25
email.protocol=smtp
email.username=test
email.password=test
email.smtp.auth=false
email.starttls.enable=false

# Schema management
test.db.schema.auto=create
test.db.data.auto=false

# Test execution
test.parallel.enabled=true
test.parallel.threads=4
test.timeout.seconds=60

# Logging
test.logging.level=WARN
test.logging.sql=false

# Application paths
test.webapp.path=src/main/webapp
test.resources.path=src/test-modern/resources

# Security
test.security.bypass=true
test.csrf.enabled=false

# Performance
test.cache.enabled=false
test.async.enabled=false