<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
    <title>Please Login</title>
    <LINK REL="StyleSheet" HREF="<%= request.getContextPath() %>/web.css" TYPE="text/css">
</head>

<BODY>
<CENTER>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <FORM METHOD="POST" NAME="form" action="checklogin.jsp">
        <table border="0" cellspacing="0" cellpadding="0" width="90%">
            <tr bgcolor="#486ebd">

                <th align="CENTER"><font face="Helvetica" color="#FFFFFF">
                    PATIENT LOGIN</font></th>
            </tr>
        </table>
        <TABLE border="0" cellpadding="2" cellspacing="2" width="90%">
            <TR>
                <TD align="center" colspan="2">
                    <div align="left">&nbsp;</div>
                </TD>
            </TR>
            <TR>
                <TD align="right" width="50%">Please enter your Patient No.:</TD>
                <TD><input CLASS="input" TABINDEX="1" type="text" name="userid"
                           size="20" value="" maxlength="10"></TD>
            </TR>
            <TR>
                <TD align="right">Please enter your HIN:</TD>
                <TD><input CLASS="input" TABINDEX="2" type="password"
                           name="password" value="" size="20" maxlength="10"></TD>
            </TR>
            <TR>
                <TD align="center" colspan="2">&nbsp;</TD>
            </TR>
            <TR>
                <TD align="center" colspan="2"><font size="+1"> <input
                        type="submit" value=" Submit " name="login"></font></TD>
            </TR>
            <TR>
                <TD align="center" colspan="2">&nbsp;</TD>
            </TR>
        </TABLE>

        <hr width="90%">
        <table border="0" cellspacing="0" cellpadding="0" width="90%">
            <tr>
                <td valign="middle"><a href="<%= request.getContextPath() %>/index.html"><img
                        src="<%= request.getContextPath() %>/images/leftarrow.gif" width="25" height="20" border="0">
                    Back to the Home Page</a></td>
                <td align="right">&nbsp;</td>
            </tr>
        </table>
    </FORM>
</CENTER>

</BODY>
</HTML>
